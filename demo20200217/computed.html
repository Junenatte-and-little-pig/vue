<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        firstname:<span>{{firstname}}</span><br/>
        lastname:<span>{{lastname}}</span><br/>
        fullname:<span>{{fullname}}</span><br/>
        fn:<input type="text" v-model="firstname" name="" id=""><br/>
        ln:<input type="text" v-model="lastname" name="" id="">
    </div>
    <script src="js/vue.js"></script>
    <script>
        var app=new Vue({
            el:'#app',
            data:{
                firstname:'Benjamin',
                lastname:'Stark',
            },
            computed:{
                fullname:function(){
                    return this.firstname+' '+this.lastname;
                }
            },
        })
    </script>
</body>
</html>

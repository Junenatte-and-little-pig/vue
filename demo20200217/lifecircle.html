<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{message}}
        <input type="text" v-model="message"/>
    </div>
    <script src="js/vue.js"></script>
    <script>
        var app=new Vue({
            el:'#app',
            data:{
                message:'hello vue!'
            },
            created(){
                console.log("created");
            },
            mounted() {
                console.log("mounted");
            },
            updated() {
                console.log("updated");
            },
            beforeDestroy() {
                console.log("beforeDestroy");
            },
            destroyed() {
                console.log("destroyed");
            },
        })
        //外部调用
        console.log(app.$data.message);
        app.$destroy();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        once:<span v-once>{{message}}</span><br/>
        narmal:<span>{{message}}</span><br/>
        html:<span v-html="message"></span><br/>
        reverse:<span>{{message.split('').reverse().join(' ')}}</span><br/>
        <input type="text" v-model="message"/>
    </div>
    <script src="js/vue.js"></script>
    <script>
        var app=new Vue({
            el:'#app',
            data:{
                message:'hello'
            }
        })
    </script>
</body>
</html>

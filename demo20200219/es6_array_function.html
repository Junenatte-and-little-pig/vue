<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var add1 = function(num1, num2) {
        return num1 + num2;
      };
      var add2 = (num1, num2) => num1 + num2;
      var add3 = ({ num1, num2 }) => num1 + num2;
      var add4 = (num1, num2) => ({ sum: num1 + num2 });
      console.log(add1(1, 2));
      console.log(add2(3, 4));
      console.log(add3({ num1: 5, num2: 6 }));
      console.log(add4(7, 8));
      (function(num1,num2){alert(num1+num2);})(9,0);
      /*
    （1）函数体内的this对象，就是定义时所在的对象，而不是使用时所在的对象。
    （2）不可以当作构造函数，也就是说，不可以使用new命令，否则会抛出一个错误。
    （3）不可以使用arguments对象，该对象在函数体内不存在。如果要用，可以用 rest 参数代替。
    （4）不可以使用yield命令，因此箭头函数不能用作 Generator 函数。
        */
    </script>
  </body>
</html>
